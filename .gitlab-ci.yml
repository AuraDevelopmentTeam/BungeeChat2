variables:
  GIT_SUBMODULE_STRATEGY: recursive
  ORIG_ARTIFACTS: "$CI_PROJECT_DIR/**/build/libs/*.jar*"
  ARTIFACTS: "$CI_PROJECT_DIR/*.jar*"
  TEST_REPORTS: "$CI_PROJECT_DIR/*-TestReport.zip"
  ORG_GRADLE_PROJECT_signing.keyId: "$keyId"
  ORG_GRADLE_PROJECT_signing.password: "$password"
  ORG_GRADLE_PROJECT_signing.secretKeyRingFile: "$secretKeyRingFile"
  ORG_GRADLE_PROJECT_branchName: "$CI_COMMIT_REF_NAME"

cache:
  key: "$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA"
  untracked: true

before_script:
  - shopt -s globstar

stages:
- build
- test
- deploy

build:
  stage: build
  script:
  - ./gradlew --console=plain assemble
  - cp $ORIG_ARTIFACTS .
  when: on_success
  artifacts:
    paths:
    - $ARTIFACTS

test:
  stage: test
  script:
  - ./gradlew --console=plain check
  when: on_success
  artifacts:
    paths:
    - $TEST_REPORTS

deploy:
  stage: deploy
  script:
  - ./gradlew --console=plain uploadArchives
  when: always
  only:
  - tags
