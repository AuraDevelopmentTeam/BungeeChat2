name: Language File Checks

on:
  push:
    paths:
      - '**/resources/assets/*/lang/*.lang'
  pull_request:
    paths:
      - '**/resources/assets/*/lang/*.lang'
  workflow_dispatch:

env:
  GRADLE_OPTS: >-
    -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false
  GRADLE_CMD_OPTS: >-
    -PbranchName=${{ github.ref }}
    --console=plain
    --continue
    --no-daemon
    --parallel

jobs:
  checkTranslations:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
          architecture: x64
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Detect Changed files
        id: changedFiles
        uses: futuratrepadeira/changed-files@v3.3.0
        with:
          repo-token: ${{ github.token }}
          pattern: '/resources/assets/.*/lang/.*\.lang$'
      - name: Check code formatting
        run: >-
          ./gradlew
          ${{ env.GRADLE_CMD_OPTS }}
          checkTranslations
          testTask
          -PchangedFiles="${{ steps.changedFiles.outputs.files_created }} ${{ steps.changedFiles.outputs.files_changed }}"
